<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin">{{ hospitalCtrl.hospital.name }} </h4>
    <span class="badge badge-success">Enrollee Count: {{ hospitalCtrl.enrolleeCount }}</span>
    <div ncy-breadcrumb class="pull-right"></div>
</div>

<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <!-- /// controller:  'UserCtrl' -  localtion: assets/js/controllers/userCtrl.js /// -->
            <div >
                <!-- start: USER TABSET -->
                <uib-tabset class="tabbable">
                    <!-- start: TAB OVERVIEW -->
                    <uib-tab heading="Overview">
                        <div class="row">
                            <ng-include src=" 'assets/views/hmo/clients-partials/hospitals/overview.html' "></ng-include>
                        </div>
                    </uib-tab>

                    <uib-tab heading="Edit">
                        <div class="row">
                            <ng-include src=" 'assets/views/hmo/clients-partials/hospitals/edit.html' "></ng-include>
                        </div>
                    </uib-tab>
                    <!-- end: TAB OVERVIEW -->
                </uib-tabset>
                <!-- end: USER TABSET -->
            </div>
        </div>
    </div>
</div>
