
<select name="month" ng-change="getMedicalRecords('health')" class="pull-right" style="margin-right: 16px;margin-bottom: 30px;" ng-options="o for o in months track by o" ng-model="currentMonthClaims"></select>
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-heading border-light" style="">
                <h4 class="panel-title text-primary text-bold">
                    Treated Enrollees
                </h4>
            </div>
            <div uib-collapse="activities" class="panel-wrapper">
                <div class="panel-body">
                    <div class="row">
                        <h2 ng-if="hospitalCtrl.hospitalClaims.length < 1">This enrollee has no Medical Records yet</h2>
                        <table class="table table-striped table-hover" id="sample-table-3" ng-if="hospitalCtrl.hospitalClaims.length > 0">
                            <thead>
                            <tr>
                                <th class="hidden-xs center">Referral Code</th>
                                <th class="hidden-xs center">Enrollee</th>
                                <th class="center">Hospital</th>
                                <th class="center">Procedure</th>
                                <th class="center">Month</th>
                                <th class="center">Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="record in hospitalCtrl.hospitalClaims"  ng-click="hospitalCtrl.showEnrolleeClaim(record.enrollee_id)" style="cursor: pointer;">
                                <td class="text-bold center">{{ record.referral_code }}</td>
                                <td class="text-bold center">{{ record.enrolle_name }}</td>
                                <td class="center"> {{ record.hospital_name }}</td>
                                <td class="center">{{ record.procedure }}</td>
                                <td class="center">{{ record.month }}</td>
                                <td class="center">{{ record.prices[0].price || record.prices[1].price }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
