<div class="panel panel-white">
    <div class="panel-heading border-light">
        <h4 class="panel-title">Edit <span class="text-bold">Enrollee</span></h4>
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal" name="Form" ng-submit="hospitalCtrl.editAction(Form)" novalidate>
            <legend class="text-bold">
                Basic Inofrmation
            </legend>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail3">Name</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Name" id="inputEmail3" class="form-control" name="name" ng-model="hospitalCtrl.hospital.name" required>
                </div>
                <div ng-messages="Form.name.$error" ng-if="Form.name.$dirty">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                    <span ng-if="Form.name.$valid"><i class="fa fa-check-circle-o icon-success"  aria-hidden="true"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail3">ID</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="ID" id="inputEmail3" class="form-control" name="uid" ng-model="hospitalCtrl.hospital.generated_id"
                           required disabled>
                </div>
                <div ng-messages="Form.uid.$error" ng-if="Form.uid.$dirty">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                    <span ng-if="Form.uid.$valid"><i class="fa fa-check-circle-o icon-success"  aria-hidden="true"></i></span>
                </div>
            </div>

            <legend class="text-bold">
                Contact
            </legend>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail3">Email</label>
                <div class="col-sm-8">
                    <input type="email" placeholder="Email" id="inputEmail3" class="form-control" name="email" ng-model="hospitalCtrl.hospital.email"
                           required>
                </div>
                <div ng-messages="Form.email.$error" ng-if="Form.email.$dirty">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                    <span ng-if="Form.email.$valid"><i class="fa fa-check-circle-o icon-success"  aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">Phone Number</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="Phone Number" id="inputPassword3" class="form-control" name="phone" ng-model="hospitalCtrl.hospital.phone"
                           required>
                </div>
                <div ng-messages="Form.phone.$error" ng-if="Form.phone.$dirty">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                    <span ng-if="Form.phone.$valid"><i class="fa fa-check-circle-o icon-success"  aria-hidden="true"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">Country</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="" id="inputPassword3" class="form-control" name="city" ng-model="hospitalCtrl.hospital.country" required disabled>
                </div>
                <div ng-messages="Form.country.$error" ng-if="Form.country.$dirty">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                    <span ng-if="Form.country.$valid"><i class="fa fa-check-circle-o icon-success"  aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">City</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="e.g Ketu, Yaba, Oyingbo" id="inputPassword3" class="form-control" name="city" ng-model="hospitalCtrl.hospital.city"
                           required>
                </div>
                <div ng-messages="Form.city.$error" ng-if="Form.city.$dirty">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                    <span ng-if="Form.city.$valid"><i class="fa fa-check-circle-o icon-success"  aria-hidden="true"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">Street Address</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="e.g No 12 Herbet way" id="inputPassword3" class="form-control" name="address" ng-model="hospitalCtrl.hospital.street" required>
                </div>
                <div ng-messages="Form.address.$error" ng-if="Form.address.$dirty">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                    <span ng-if="Form.address.$valid"><i class="fa fa-check-circle-o icon-success"  aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="form-field-select-2">State</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-change="getLgs()" ng-model="hospitalCtrl.hospital.selectedState" name="state" ng-options="state.state for state in states"
                            ng-required="true">
                    </select>
                </div>
                <div ng-messages="Form.state.$error" ng-show="Form.state.$dirty && Form.state.$invalid">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                </div>
                <div ng-if="Form.state.$valid"><i class="fa fa-check-circle-o icon-success" aria-hidden="true"></i></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="form-field-select-2">LG</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="hospitalCtrl.hospital.selectedLg" name="lg" ng-options="lg.lga for lg in lgs" ng-required="true">
                        <option value="">Select a LG</option>
                    </select>
                </div>
                <div ng-messages="Form.lg.$error" ng-show="Form.lg.$dirty && Form.lg.$invalid">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                </div>
                <div ng-if="Form.lg.$valid"><i class="fa fa-check-circle-o icon-success" aria-hidden="true"></i></div>
            </div>
            <legend class="text-bold">
                Bank Information
            </legend>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="form-field-select-2">Bank</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="London Bank of Nigeria" id="inputPassword3" class="form-control" name="bank" ng-model="hospitalCtrl.hospital.bank" required>
                </div>
                <div ng-messages="Form.bank.$error" ng-show="Form.bank.$dirty && Form.bank.$invalid">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                </div>
                <div ng-if="Form.bank.$valid"><i class="fa fa-check-circle-o icon-success" aria-hidden="true"></i></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="form-field-select-2">Account Number</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="0123456789" id="inputPassword3" class="form-control" name="acct" ng-model="hospitalCtrl.hospital.account" required>
                </div>
                <div ng-messages="Form.acct.$error" ng-show="Form.acct.$dirty && Form.acct.$invalid">
                    <div ng-message="required"><i class="fa fa-times-circle icon-error" aria-hidden="true"></i></div>
                </div>
                <div ng-if="Form.acct.$valid"><i class="fa fa-check-circle-o icon-success" aria-hidden="true"></i></div>
            </div>
            <div class="form-group margin-bottom-0">
                <div class="col-sm-offset-10 col-sm-2">
                    <button class="btn btn-o btn-primary" type="submit">
                        Edit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
