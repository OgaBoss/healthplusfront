<div class="panel panel-white">
    <div class="panel-heading border-light">
        <h4 class="panel-title">Medical Records <small>(Jane Doe)</small></h4>
        <ul class="panel-heading-tabs border-light">
            <li>
                <div class="pull-right">
                    <div class="btn-group" uib-dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled" >
                            {{month_name}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="month in months">
                                <a href="#" ng-click="setMonth(month)">
                                    {{month}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail3">
                    Date
                </label>
                <div class="col-sm-10">
                    <span class="label label-danger">12-09-2016</span>
                    <span class="pull-right">Approved by <span class="label label-success">Dr Ben Carson</span></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">
                    Consultant
                </label>
                <div class="col-sm-3">
                    <input type="text" placeholder="Password" id="inputPassword3" class="form-control" value="Dr Ben Carson">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">
                    Diagnosis
                </label>
                <div class="col-sm-3">
                    <input type="text" placeholder="Password" id="inputPassword3" class="form-control" value="Typhoid/Malaria">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">
                    Summary
                </label>
                <div class="col-sm-5">
                    <textarea class="form-control autosize area-animated msd-elastic: \n;" data-ng-model="bar"></textarea>
                </div>
            </div>
            <div class="form-group margin-bottom-0">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-o btn-primary" type="submit">
                        Sign in
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail3">
                    Date
                </label>
                <div class="col-sm-10">
                    <span class="label label-danger">21-09-2016</span>
                    <span class="pull-right">Approved by <span class="label label-success">Dr John Dayles</span></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">
                    Consultant
                </label>
                <div class="col-sm-3">
                    <input type="text" placeholder="Password" id="inputPassword3" class="form-control" value="Dr Robert Darwin">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">
                    Diagnosis
                </label>
                <div class="col-sm-3">
                    <input type="text" placeholder="Password" id="inputPassword3" class="form-control" value="Yello Fever">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword3">
                    Summary
                </label>
                <div class="col-sm-5">
                    <textarea class="form-control autosize area-animated msd-elastic: \n;" data-ng-model="bar"></textarea>
                </div>
            </div>
            <div class="form-group margin-bottom-0">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-o btn-primary" type="submit">
                        Sign in
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
