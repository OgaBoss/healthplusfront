<div class="col-md-6">
    <div class="container-fluid container-fullw padding-bottom-10">
        <div class="panel panel-white">
            <div class="panel-heading border-light">
                <h4 class="panel-title">Reports <small>(Enrollee treated for {{month_name}} )</small></h4>
                <ul class="panel-heading-tabs border-light">
                    <li>
                        <div class="pull-right">
                            <div class="btn-group" uib-dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled" >
                                    {{month_name}} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="month in months">
                                        <a href="#" ng-click="setMonth(month)">
                                            {{month}}
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <canvas class="chart chart-bar" chart-data="data" chart-options="options" chart-labels="labels" chart-series="series" chart-colours="colors" chart-legend="true"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
