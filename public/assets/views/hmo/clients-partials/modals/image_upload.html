			<div class="col-md-12">
				<div class="panel panel-white">
					<div class="panel-heading border-light">
						<h4 class="panel-title">Upload <span class="text-bold">Image</span></h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-white">
									<div class="panel-body">
                                        <h5>Upload from your computer</h5>
                                        <input type="file" nv-file-select="" uploader="uploaderImages" multiple />
									</div>
								</div>
							</div>
						</div>

                        <div class="row">
							<div class="col-md-12">
								<div class="panel panel-white">
									<div class="panel-body">
                                        <h5>Send the enrollee an email to upload image by him/her self</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</treasure-overlay-spinner>
