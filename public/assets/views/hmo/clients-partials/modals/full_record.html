<div class="container-fluid container-fullw scroll-fix">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-white">
				<div class="panel-heading border-light">
					<h4 class="panel-title">View <span class="text-bold">Medical Record</span></h4>
				</div>
				<div class="panel-body">
					<form role="form" class="form-horizontal" name="Form" novalidate>
						<legend class="text-bold">
							Basic Inofrmation
						</legend>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputEmail3">Referral Code</label>
							<div class="col-sm-8">
								<input type="text" id="inputEmail3" class="form-control text-bold" name="code" ng-model="claimsCtrl.record.referral_code"
									disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputEmail3">Hospital</label>
							<div class="col-sm-8">

									disabled="disabled">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputEmail3">Treated for</label>
							<div class="col-sm-8">
								<input type="text" id="inputEmail3" class="form-control text-bold" name="disease" ng-model="claimsCtrl.record.disease" disabled="disabled">

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputEmail3">Started</label>

							<label class="col-sm-2 control-label" for="inputEmail3">Ending</label>

						</div>

						<legend class="text-bold">
							Report
						</legend>

							<label class="col-sm-2 control-label" for="inputEmail3">Consultation</label>

							<label class="col-sm-2 control-label" for="inputEmail3">CF</label>

						<div class="form-group">

						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputEmail3">TRANSFERED</label>
							<div class="col-sm-8">
								<input type="text" id="inputEmail3" class="form-control text-bold" name="transfer" ng-model="claimsCtrl.record.transfer"

							<label class="col-sm-2 control-label" for="inputEmail3">REFILL</label>

							<label class="col-sm-2 control-label" for="inputEmail3">DIED</label>
