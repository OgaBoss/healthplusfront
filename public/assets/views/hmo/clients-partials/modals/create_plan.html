<script type="text/ng-template" id="myModalContent.html">
    <div class="container-fluid container-fullw">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title">Create a new <span class="text-bold">Plan</span></h4>
                    </div>
                    <div class="panel-body">
                        <form role="form" class="form-horizontal" name="Form" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputEmail3">Name</label>
                                <div class="col-sm-8 input-group">
                                    <input type="text" placeholder="Plan Name" id="inputEmail3" class="form-control" name="name" ng-model="planCtrl.plan.name" required>
                                    <div ng-messages="Form.name.$error" ng-if="Form.name.$dirty">
                                        <div ng-message="required"><span class="text-red">Invalid Input</span></div>
                                        <span  ng-if="Form.name.$valid" class="text-green">Valid Input</span>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputPassword3">
                                    Premium
                                </label>
                                <div class="col-sm-8 input-group">
                                    <span class="input-group-addon">N</span>
                                    <input type="number" placeholder="Premium" id="inputPassword3" class="form-control" name="premium" ng-model="planCtrl.plan.premium" required>
                                    <span class="input-group-addon">.00</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputPassword3">
                                    Cover Limit
                                </label>
                                <div class="col-sm-8 input-group">
                                    <span class="input-group-addon">N</span>
                                    <input type="number" placeholder="Cover Limit" id="inputPassword3" class="form-control" name="cover" ng-model="planCtrl.plan.cover" required>
                                    <span class="input-group-addon">.00</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="form-field-select-2">Ailment</label>
                                <div class="col-sm-8">
                                    <div isteven-multi-select input-model="ailments" output-model="planCtrl.plan.outPutPlan" button-label="short_description" item-label="icon short_description maker" tick-property="ticked"></div>
                                </div>
                            </div>

                            <div class="form-group margin-bottom-0">
                                <div class="col-sm-offset-10 col-sm-2">
                                    <button class="btn btn-o btn-primary" ng-click="createPlan()" type="submit">
                                        Create
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
