	<div class="panel panel-white" ng-repeat="plan in orgCtrl.orgPlans">
		<div class="panel-heading border-light">
			<h4 class="panel-title"><span class="text-bold">{{ plan.name }} Plan</span></h4>
			<div class="checkbox pull-right" style="margin-top: -24px;">
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-2">
					<div class="user-left" style="border-right: 0px solid #dddddd;">
						<div class="">
							<div class="user-image">
								<div class="thumbnail hvr-grow-shadow">
									<img ng-src="assets/images/backbone/support.svg" class="img-responsive img-rounded" alt="" height="150px" width="150px" ng-click="orgCtrl.planData(plan.plan_id)" style="cursor: pointer">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<table class="table table-condensed">
						<thead>
							<tr>
								<th colspan="3">Plan Inoformation</th>
							</tr>
						</thead>
						<tbody class="">
							<tr>
								<td>Name</td>
								<td>
									<a href="#" class="text-bold">
                                    {{plan.name}}
                                </a>
								</td>
							</tr>
							<tr>
								<td>Cover Limit</td>
								<td class="text-bold">#  {{plan.cover | number}}</td>
							</tr>
							<tr>
								<td>Premium:</td>
								<td class="text-bold"># {{plan.premium | number}}</td>
							</tr>
                            <tr>
								<td>Enrollee Count:</td>
								<td class="text-bold"> {{plan.enrollee_count}}</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
