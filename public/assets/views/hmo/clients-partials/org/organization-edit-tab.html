

<form action="#" role="form" id="form">
    <fieldset>
        <legend>
            HMO Info
        </legend>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">
                       Name
                    </label>
                    <input type="text" placeholder="Enter the organization name" class="form-control" name="name" value="MTN Africa">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        Email Address
                    </label>
                    <input type="email" placeholder="email address" class="form-control" name="email" value="mtnafrica@gmail.com">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        Phone
                    </label>
                    <input type="text" placeholder="phone number" class="form-control" name="phone" value="+234-809-1234-567">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        State
                    </label>
                    <input type="text" placeholder="Enter Url" class="form-control" name="url" value="Lagos">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        LGA
                    </label>
                    <input type="text" placeholder="Enter Url" class="form-control" name="url" value="Kosofe">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        Address
                    </label>
                    <input type="text" placeholder="Enter Url" class="form-control" name="url" value="No 12 Awolowo way">
                </div>

                <a href="#" class="btn btn-success btn-lg" ng-click="update()"> Update </a>

            </div>
        </div>
    </fieldset>
</form>
