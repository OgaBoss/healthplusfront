<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin"><strong><span class="text-super-large text-muted">{{enrolleeCtrl.enrollee.first_name}}, {{enrolleeCtrl.enrollee.last_name}}'s Profile</span></strong></h4>
    <span class="mainDescription text-azure">Enrollee</span>
    <a href="/#/partners/dashboard/clients/home" class="pull-right">Home</a>
</div>
<!-- end: BREADCRUMB -->
<!-- start: USER PROFILE -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <!-- /// controller:  'UserCtrl' -  localtion: assets/js/controllers/userCtrl.js /// -->
            <div >
                <!-- start: USER TABSET -->
                <uib-tabset class="tabbable" active="enrolleeCtrl.tabIndex">
                    <!-- start: TAB OVERVIEW -->
                    <uib-tab heading="Overview" >
                        <div class="row">
                            <ng-include src=" 'assets/views/hmo/clients-partials/enrollee/enrollee-info.html' "></ng-include>
                        </div>
                    </uib-tab>
                    <!-- end: TAB OVERVIEW -->
                    <!-- start: TAB EDIT ACCOUNT -->
                        <uib-tab heading="Edit" >
                            <ng-include src=" 'assets/views/hmo/clients-partials/enrollee/enrollee-edit.html' "></ng-include>
                        </uib-tab>

                    <!-- end: TAB EDIT ACCOUNT -->
                    <!-- start: TAB PROJECTS -->
                    <uib-tab heading="Claims">
                        <ng-include src=" 'assets/views/hmo/clients-partials/enrollee/claims.html' "></ng-include>
                    </uib-tab>
                    <!-- end: TAB PROJECTS -->

                    <uib-tab heading="Activity Log">
                        <ng-include src=" 'assets/views/hmo/clients-partials/enrollee/activity-log.html' "></ng-include>
                    </uib-tab>
                </uib-tabset>
                <!-- end: USER TABSET -->
            </div>
        </div>
    </div>
</div>
<!-- end: USER PROFILE -->
