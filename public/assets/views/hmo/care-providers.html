<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin"><strong><span class="text-super-large text-muted">Care Providers</span></strong></h4>
    <span class="mainDescription text-azure">overview &amp; stats </span>
    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!--Modal-->
<ng-include src=" 'assets/views/hmo/clients-partials/modals/enrollee_delete.html' "></ng-include>

<!-- start: YOUR CONTENT HERE -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <uib-tabset class="tabbable">
                        <uib-tab>
                            <uib-tab-heading>
                                <i class="fa fa-user"></i> Hospitals
                            </uib-tab-heading>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="panel panel-white no-radius">
                                        <div class="panel-heading border-light" style="padding-bottom: 50px !important;">
                                            <div class=" pull-right">
                                                <a class="btn btn-wide btn-primary create-enrollee" href="#" ng-click="openCreateView()"><i class="fa fa-plus"></i> Create Hospital</a>
                                            </div>
                                        </div>
                                        <treasure-overlay-spinner active='spinner.active'>
                                            <div class="panel-body">
                                                <table class="table table-striped table-hover" id="sample-table-3">
                                                    <thead>
                                                    <tr>
                                                        <th class="">ID</th>
                                                        <th>Name</th>
                                                        <th>Email</th>
                                                        <th class="hidden-xs">Phone</th>
                                                        <th class="center">Action</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr ng-repeat="hospital in careCtrl.hospitals" on-last-repeat>
                                                        <td class="hidden-xs" ng-click="careCtrl.showHospital(hospital.hospital_id)" style="cursor: pointer;">{{hospital.generated_id}}</td>
                                                        <td class="hidden-xs">{{ hospital.name }}</td>
                                                        <td class="hidden-xs"><a href="#" rel="nofollow" target="_blank"> {{ hospital.email }} </a></td>
                                                        <td class="hidden-xs">{{hospital.phone}}</td>
                                                        <td class="center">
                                                            <div class="visible-md visible-lg hidden-sm hidden-xs">
                                                                <a href="/#/partners/dashboard/care-providers/hospital/{{hospital.hospital_id}}?tabIndex=1" class="btn btn-transparent btn-xs" tooltip-placement="top" uib-tooltip="Edit"><i class="fa fa-pencil"></i></a>
                                                                </a>
                                                                <a href="#" class="btn btn-transparent btn-xs tooltips" ng-click="delete(hospital.email, hospital.hospital_id)" tooltip-placement="top" uib-tooltip="Remove"><i class="fa fa-times fa fa-white"></i></a>
                                                            </div>
                                                            <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                                <div class="btn-group" uib-dropdown>
                                                                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" uib-dropdown-toggle>
                                                                        <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                                                    </button>
                                                                    <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                                                        <li>
                                                                            <a href="#"> Byes </a>
                                                                        </li>
                                                                        <li>
                                                                            <a href="#"> Remove </a>
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </treasure-overlay-spinner>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: TABS -->
